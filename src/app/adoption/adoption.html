<section class="adoption-page">
  <h1>Adoption Center</h1>
  <div class="container">
    <p>Choose your favorite ones!</p>
    <form>
      <input type="text" placeholder="Filter by location" />
      <button type="button">Search</button>
    </form>
    <div class="results">
      @for(adoptionCard of adoptionCards(); track $index) {
      <app-adoption-card [adoptionCard]="adoptionCard"></app-adoption-card>
      }
    </div>
  </div>
</section>
