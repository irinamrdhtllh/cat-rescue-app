<section class="adoption-page">
  <h1>Adoption Center</h1>
  <div class="container">
    <p>Choose your favorite ones!</p>
    <form (submit)="filterSubmitted($event)">
      <input name="city" type="text" placeholder="Filter by location" #filter />
      <button type="submit">Search</button>
    </form>
    <div class="results">
      @if (isLoading()) {
      <p>Fetching cats data...</p>
      } @else if (isError()) {
      <p>Couldn't get cats data.</p>
      } @else { @for(adoptionCard of adoptionCards(); track $index) {
      <app-adoption-card [adoptionCard]="adoptionCard"></app-adoption-card>
      } }
    </div>
    <div class="pagination">
      <button (click)="prevPage()">&#10094;</button>
      @for(page of pages; track page) {
      <a href="#" class="pages" (click)="goToPage(page); $event.preventDefault()">{{ page }}</a>
      }
      <button (click)="nextPage()">&#10095;</button>
    </div>
  </div>
</section>
